version: 2.1
orbs:
  queue: eddiewebb/queue@1.1.2

general:
  branches:
    ignore:
      - gh-pages

jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk-node
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - run:
          name: gen cache key
          command: |
                find . -type f -name "*.sbt" -exec md5sum "{}" + | sort > /tmp/sbt-hash.txt
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "/tmp/sbt-hash.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: install jekyll
          command: sudo apt-get update && sudo apt-get install jekyll
      - run:
          name: validate
          command: sbt validate
      - save_cache:
          paths:
            - ~/.ivy2/cache
            - ~/.sbt
            - ~/.cache
          key: v1-dependencies-{{ checksum "/tmp/sbt-hash.txt" }}
  publish:
    docker:
      - image: circleci/openjdk:8-jdk-node
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - run:
          name: gen cache key
          command: |
            find . -type f -name "*.sbt" -exec md5sum "{}" + | sort > /tmp/sbt-hash.txt
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "/tmp/sbt-hash.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - queue/until_front_of_line:
          consider-branch: false
          time: '10' # timeout after 10min
      - run:
          name: publish jar
          command: git fetch --tags && ./bin/publish.sh
  publish_site:
    docker:
      - image: circleci/openjdk:8-jdk-node
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - run:
          name: gen cache key
          command: |
            find . -type f -name "*.sbt" -exec md5sum "{}" + | sort > /tmp/sbt-hash.txt
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "/tmp/sbt-hash.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: install jekyll
          command: sudo apt-get update && sudo apt-get install jekyll
      - run:
          name: git config
          command: |
            git config --global user.email "circleci@noreply.circleci.com"
            git config --global user.name "circleci"
      - run:
          name: publish microsite
          command: ./bin/publish-site.sh

workflows:
  version: 2
  build_and_publish:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              only: main
      - publish_site:
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              only: main
